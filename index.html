<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container df jc-between ai-center">
            <div class="logo-box ai-center">
                <svg class="logo" style="height:100%; width: auto;">
                    <a href="/"><text x="0" y="38" style="height: 100%;">Cinetop</text></a>
                </svg>
            </div>
            <ul class="nav df jc-between">
                <li class="nav-item"><a href="#">Gallery</a></li>
                <li class="nav-item"><a href="#">Category</a></li>
                <li class="nav-item"><a href="#">News</a></li>
                <li class="nav-item"><a href="#">Search</a></li>
                <li class="nav-item"><a href="#">Sign In</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <div class="slider">
                    <div class="slider-track">
                        <img src="img/slider/fort-salem.jpg" alt="" class="slider-item">
                        <img src="img/slider/Pod-vodoi.jpg" alt="" class="slider-item">
                        <img src="img/slider/good-girls.jpg" alt="" class="slider-item">
                        <img src="img/slider/io.jpg" alt="" class="slider-item">
                        <img src="img/slider/jumanji.jpg" alt="" class="slider-item">
                        <img src="img/slider/legendy.jpg" alt="" class="slider-item">
                        <img src="img/slider/magnum.jpg" alt="" class="slider-item">
                        <img src="img/slider/mulan.jpg" alt="" class="slider-item">
                        <img src="img/slider/papina-dochka.jpg" alt="" class="slider-item">
                        <img src="img/slider/pozhary.jpg" alt="" class="slider-item">
                        <img src="img/slider/riverdale.jpg" alt="" class="slider-item">
                        <img src="img/slider/sezon-chudes.jpg" alt="" class="slider-item">
                        <img src="img/slider/sirena.jpg" alt="" class="slider-item">
                        <img src="img/slider/sosedstvo.jpg" alt="" class="slider-item">
                        <img src="img/slider/station19.jpg" alt="" class="slider-item">
                        <img src="img/slider/terminator.jpg" alt="" class="slider-item">
                        <img src="img/slider/westworld.jpg" alt="" class="slider-item">
                        <img src="img/slider/young-sheldon.jpg" alt="" class="slider-item">
                    </div>
                    <div class="slider-control-block">
                        <div class="prev">
                            <svg class="slider-control">
                                <text x="0" y="35">prev</text>
                            </svg>
                        </div>
                        <div class="next">
                            <svg class="slider-control">
                                <text x="0" y="35">next</text>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="collecton">
            <div class="container">
                
            </div>
        </section>
    </main>

<!-- Footer -->
    <footer>
        <div class="container df jc-between ai-center">
            <div class="logo-box ai-center">
                <svg class="logo" style="height:100%; width: auto;">
                    <a href="/"><text x="0" y="38" style="height: 100%;">Cinetop</text></a>
                </svg>
            </div>
            <ul class="nav df jc-between">
